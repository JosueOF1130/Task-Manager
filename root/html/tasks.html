<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title / Icon -->
    <title>Tasks</title>
    <link rel="icon" href="../images/notes.png" type="image/x-icon">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/tasks.css">

    <!-- Custom JS -->
    <script type="module" src="../js/tasks.js" defer ></script>

</head>
<body>
    <header class="container d-flex justify-content-between align-items-center mb-4 py-4">
        <h2 class="greeting m-0" id="greeting"></h2>
        <button class="logout-btn btn btn-dark" id="logout-btn">Log out</button>
    </header>
    <main class="container">
        <div class="tasks-container">

            <div class="form-container m-auto mb-5">

                <h5>Add task</h5>
                
                <form id="task-form" class="mt-4 task-form">
                    
                    <div class="mb-3">
                        <label for="inputTask" class="form-label">Task</label>
                        <input type="text" class="form-control" id="input-task">
                    </div>

                    <label for="priorities">Priority</label>
                    <div class="mb-3 btn-group w-100" role="group" id="priorities">
                        <input type="radio" class="btn-check priority-input" name="priority" id="low-priority" autocomplete="off" value="low">
                        <label class="btn pri-btn" for="low-priority">Low</label>

                        <input type="radio" class="btn-check priority-input" name="priority" id="medium-priority" autocomplete="off" value="medium" checked>
                        <label class="btn pri-btn" for="medium-priority">Medium</label>

                        <input type="radio" class="btn-check priority-input" name="priority" id="high-priority" autocomplete="off" value="high">
                        <label class="btn pri-btn" for="high-priority">High</label>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="add-task-btn btn w-100" id="add-task-btn">Add task</button>
                    </div>
                    
                </form>
            </div>
            <div class="tasks"></div>
            
            <div class="container task-list-container mb-4" id="task-list-container">
                <h2 id="tasks-title">Tasks:</h2>
                <ul class="task-list p-0 m-0" id="task-list">
                </ul>
            </div>

            <!-- edit task modal container -->
             <div class="edit-task-modal-container" id="edit-task-modal-container">  
                <!-- Modal -->
                <div class="modal fade" id="edit-task-modal" tabindex="-1" aria-labelledby="Edit task" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="edit-task-label">Edit Task</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="edit-task-form" class="mt-4 task-form">
                                    
                                <div class="mb-3">
                                    <label for="inputTask" class="form-label">Task</label>
                                    <input type="text" class="form-control" id="edit-input-task">
                                </div>

                                <label for="edit-priorities">Priority</label>
                                <div class="mb-3 btn-group w-100" role="group" id="edit-priorities">
                                    <input type="radio" class="btn-check priority-input" name="edit-priority" id="edit-low-priority" autocomplete="off" value="low">
                                    <label class="btn pri-btn" for="edit-low-priority">Low</label>

                                    <input type="radio" class="btn-check priority-input" name="edit-priority" id="edit-medium-priority" autocomplete="off" value="medium" checked>
                                    <label class="btn pri-btn" for="edit-medium-priority">Medium</label>

                                    <input type="radio" class="btn-check priority-input" name="edit-priority" id="edit-high-priority" autocomplete="off" value="high">
                                    <label class="btn pri-btn" for="edit-high-priority">High</label>
                                </div>
                                <div class="mb-3">
                                    <button type="button" class="add-task-btn btn w-100" id="add-task-btn">Update task</button>
                                </div>
                                
                            </form>

                        </div>
                    </div>
                    </div>
                </div>
             </div>

        </div>
    </main>
</body>
</html>
