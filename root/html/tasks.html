<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title / Icon -->
    <title>Tasks</title>
    <link rel="icon" href="../images/notes.png" type="image/x-icon">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/tasks.css">

    <!-- Custom JS -->
    <script type="module" src="../js/tasks.js" defer ></script>

</head>
<body>
    <main class="container">
        <h2 class="greeting mt-5" id="greeting"></h2>
        <div class="tasks-container mt-5">

            <div class="form-container m-auto mb-5">

                <h5>Add task</h5>
                
                <form id="task-form" class="mt-4 task-form">
                    
                    <div class="mb-3">
                        <label for="inputTask" class="form-label">Task</label>
                        <input type="text" class="form-control" id="input-task">
                    </div>

                    <label for="priorities">Priority</label>
                    <div class="mb-3 btn-group w-100" role="group" id="priorities">
                        <input type="radio" class="btn-check" name="priority" id="low" autocomplete="off" value="low">
                        <label class="btn btn-outline-dark" for="low">Low</label>

                        <input type="radio" class="btn-check" name="priority" id="medium" autocomplete="off" value="medium" checked>
                        <label class="btn btn-outline-dark" for="medium">Medium</label>

                        <input type="radio" class="btn-check" name="priority" id="high" autocomplete="off" value="high">
                        <label class="btn btn-outline-dark" for="high">High</label>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-dark w-100" id="add-task-btn">Add task</button>
                    </div>
                    
                </form>
            </div>
            <button class="logout-btn btn btn-dark" id="logout-btn">Log out</button>
            <div class="tasks"></div>
            
            <div class="container task-list-container" id="task-list-container">
                <ul class="task-list" id="task-list">

                </ul>
            </div>

        </div>
    </main>
</body>
</html>
