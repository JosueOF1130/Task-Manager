<div id="login-view" class="auth-view login-view d-flex flex-column flex-wrap justify-content-center align-items-center">
    <h2>Log In</h2>
    <form id="login-form" class="d-flex flex-column mb-5">
      <div class="mb-3 email">
        <label for="login-email" class="form-label">Email</label>
        <input type="email" class="form-control login-email-input" id="login-email" placeholder="Email">
      </div>
      <div class="mb-3 password">
        <label for="login-password" class="form-label">Password</label>
        <input type="password" class="form-control login-password-input" id="login-password" placeholder="Password">
      </div>
      <button type="button" class="btn btn-dark" id="login-btn">Login</button>
    </form>
    <p>Don't have an account?</p>
    <button id="switch-to-signup" class = "btn btn-dark" type="button">Sign Up</button>
</div>
